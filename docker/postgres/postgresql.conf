# PostgreSQL configuration optimized for 512MB RAM
# Critical for preventing memory exhaustion

# Memory
shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 32MB
work_mem = 2621kB
wal_buffers = 16MB

# Connections (limited for low-memory environments)
max_connections = 50
max_prepared_transactions = 20
max_parallel_workers = 2
max_worker_processes = 2

# Write-Ahead Log (WAL) optimization
wal_level = replica
max_wal_senders = 5
wal_keep_size = 256MB

# Performance tuning
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 10
checkpoint_completion_target = 0.9

# Autovacuum (aggressive for low memory)
autovacuum = on
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

# Logging (minimal to save disk)
logging_collector = off
log_statement = 'none'
log_min_duration_statement = 5000

# Synchronization
fsync = on
synchronous_commit = local

# Extensions
shared_preload_libraries = ''