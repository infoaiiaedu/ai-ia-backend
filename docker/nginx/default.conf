# HTTP server - redirects to HTTPS in production
server {
    listen 80;
    server_name eduaiia.com www.eduaiia.com;
    client_max_body_size 100M;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment when SSL is ready)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Serve directly over HTTP (remove when HTTPS is ready)
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location /static/ {
        alias /app/storage/static/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /app/storage/media/;
        access_log off;
        expires 30d;
    }

    location / {
        # Rate limiting (DDoS protection)
        limit_req zone=general burst=200 nodelay;
        limit_conn conn_limit 100;

        add_header Content-Security-Policy "frame-ancestors *";

        proxy_pass http://app:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;

        proxy_connect_timeout 400;
        proxy_send_timeout 400;
        proxy_read_timeout 400;
        send_timeout 400;
    }

    # API endpoints with higher rate limit
    location /api/ {
        limit_req zone=api burst=500 nodelay;
        limit_conn conn_limit 150;

        add_header Content-Security-Policy "frame-ancestors *";

        proxy_pass http://app:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;

        proxy_connect_timeout 400;
        proxy_send_timeout 400;
        proxy_read_timeout 400;
        send_timeout 400;
    }
}

