# Single Nginx Proxy Configuration
# Routes both production and staging by domain name
# Use this if you want a single nginx instance routing to both environments
# Deploy this to /home/ubuntu/main/ai-ia-backend (production directory)

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;

    limit_req_zone $binary_remote_addr zone=general:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=500r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    limit_req_status 429;
    limit_conn_status 429;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=http_cache:10m max_size=50m inactive=60m;

    # Health check endpoint
    server {
        listen 80;
        server_name _;
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # Include domain-specific configs
    include /etc/nginx/conf.d/*.conf;
}

