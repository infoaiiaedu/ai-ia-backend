# Monitoring dashboard configuration at https://devstatus.eduaiia.com

server {
    listen 443 ssl http2;
    server_name devstatus.eduaiia.com;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/devstatus.eduaiia.com.crt;
    ssl_certificate_key /etc/nginx/ssl/devstatus.eduaiia.com.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Basic auth for monitoring dashboard
    auth_basic "Monitoring Dashboard";
    auth_basic_user_file /etc/nginx/.htpasswd;

    access_log /var/log/nginx/monitor_access.log main;
    error_log /var/log/nginx/monitor_error.log warn;

    # Static monitoring dashboard
    location / {
        root /app/monitoring;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # API endpoints for metrics
    location /api/metrics {
        proxy_pass http://127.0.0.1:9100;
        proxy_set_header Host $host;
        access_log off;
    }

    location /api/health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name devstatus.eduaiia.com;
    return 301 https://$host$request_uri;
}
