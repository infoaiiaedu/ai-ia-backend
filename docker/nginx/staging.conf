# Staging configuration for https://staging.eduaiia.com
# Serves django_staging container on port 8001

upstream django_staging {
    least_conn;
    server django_staging:8001 max_fails=3 fail_timeout=30s;
    # For zero-downtime: add backup servers here
    # server django_staging_green:8001 backup max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name staging.eduaiia.com;
    access_log /var/log/nginx/staging_redirect.log main;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /app/ssl/letsencrypt;
    }
}

# HTTPS server (staging - can be less strict)
server {
    listen 443 ssl http2;
    server_name staging.eduaiia.com;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/staging.eduaiia.com.crt;
    ssl_certificate_key /etc/nginx/ssl/staging.eduaiia.com.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (less strict for staging)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/staging_access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/staging_error.log warn;

    # Root redirect
    location = / {
        return 301 /admin;
    }

    # Admin panel
    location /admin {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://django_staging;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 4 4k;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints
    location /api {
        limit_req zone=api burst=100 nodelay;
        proxy_pass http://django_staging;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering off;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Media files
    location /media/ {
        alias /app/storage_staging/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Static files
    location /static/ {
        alias /app/storage_staging/static/;
        expires 30d;
        add_header Cache-Control "public";
        gzip_static on;
        access_log off;
    }

    # WebSocket support for Django ASGI
    location /ws/ {
        proxy_pass http://django_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Everything else
    location / {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://django_staging;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
