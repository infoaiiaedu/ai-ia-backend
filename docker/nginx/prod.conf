# Production configuration for https://eduaiia.com and https://www.eduaiia.com
# Serves django_prod container on port 8000

upstream django_prod {
    least_conn;
    server django_prod:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name eduaiia.com www.eduaiia.com;
    access_log /var/log/nginx/prod_redirect.log main;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /app/ssl/letsencrypt;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name eduaiia.com www.eduaiia.com;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/eduaiia.com.crt;
    ssl_certificate_key /etc/nginx/ssl/eduaiia.com.key;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com cdnjs.cloudflare.com; font-src 'self' fonts.gstatic.com cdnjs.cloudflare.com; img-src 'self' data: https:; media-src 'self' https:; frame-ancestors 'self'" always;

    # Logging
    access_log /var/log/nginx/prod_access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/prod_error.log warn;

    # Root redirect
    location = / {
        return 301 /admin;
    }

    # Admin panel
    location /admin {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://django_prod;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 4 4k;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints
    location /api {
        limit_req zone=api burst=100 nodelay;
        proxy_pass http://django_prod;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering off;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Media files (user uploads)
    location /media/ {
        alias /app/storage_prod/media/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static files (CSS, JS, images)
    location /static/ {
        alias /app/storage_prod/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        gzip_static on;
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico {
        alias /app/storage_prod/static/favicon.ico;
        expires 30d;
        access_log off;
    }

    location = /robots.txt {
        alias /app/storage_prod/static/robots.txt;
        expires 30d;
        access_log off;
    }

    # Django app routes
    location ~ ^/(rest_framework|payments|blog)/ {
        limit_req zone=api burst=100 nodelay;
        proxy_pass http://django_prod;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering off;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Everything else
    location / {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://django_prod;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        client_body_timeout 30s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
