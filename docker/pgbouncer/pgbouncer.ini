[databases]
aiia_prod = host=postgresql port=5432 dbname=aiia_prod
aiia_staging = host=postgresql port=5432 dbname=aiia_staging

[pgbouncer]
# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
admin_users = aiia

# Pool sizing - critical for 512MB environment
pool_mode = transaction
max_client_conn = 100
default_pool_size = 10
	# The following pool parameters caused startup failures on the
	# staging server's PgBouncer build (unknown parameter errors).
	# Remove them to ensure PgBouncer can load the config. Keep
	# `default_pool_size` and `max_client_conn` which are supported.

# Timeouts
server_lifetime = 3600
server_idle_timeout = 600
client_idle_timeout = 900
# 'idle_in_transaction_session_timeout' is not supported by some
# PgBouncer builds (caused startup failures on the staging host).
# Remove it to ensure the bundled PgBouncer can load the config.


# Performance
pkt_buf = 4096
tcp_keepalives = 1
tcp_keepidle = 600
tcp_keepintvl = 30
tcp_keepcnt = 5

# Query logging
query_wait_timeout = 120
query_timeout = 0

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Verbosity
verbose = 1
log_connections = 1
log_disconnections = 1
log_pooler_debug = 0
