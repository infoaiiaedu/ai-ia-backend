services:
  app:
    build:
      context: .
    image: main:1.0
    container_name: main_app
    restart: always
    command: /bin/sh /shared/entry.sh
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./code:/app/code
      - ./storage:/app/storage
      - ./config:/app/config:ro
      - .:/shared
    depends_on:
      psql:
        condition: service_healthy
      redis:
        condition: service_healthy
      search:
        condition: service_healthy
    networks:
      - ai_network
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7.2.4-alpine3.19
    container_name: ai_redis
    restart: always
    command: ["redis-server", "/docker/redis/redis.conf"]
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/docker/redis/redis.conf
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  psql:
    image: postgres:16-alpine
    container_name: ai_psql
    restart: always
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./storage/db/pgdata:/var/lib/postgresql/data
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.25-alpine
    container_name: ai_nginx
    restart: always
    ports:
      - "${PORT:-80}:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./storage:/app/storage:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  search:
    image: getmeili/meilisearch:v1.6
    container_name: ai-search
    restart: always
    volumes:
      - ./storage/ai_search:/meili_data
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  certbot:
    image: certbot/certbot:latest
    container_name: ai_certbot
    restart: always
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;"
    depends_on:
      - nginx
    networks:
      - ai_network
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "1"

volumes:
  redis-data:

networks:
  ai_network:
