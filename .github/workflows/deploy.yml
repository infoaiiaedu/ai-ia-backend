name: Deploy to Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ai_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7.2.4-alpine3.19
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code/requirements.txt

      - name: Create required directories
        run: mkdir -p storage

      - name: Run Django checks
        env:
          DEBUG: "true"
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: ai_db
          REDIS_URI: redis://localhost:6379/0
        run: |
          cd code
          python manage.py check

      - name: Run tests
        env:
          DEBUG: "true"
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: ai_db
          REDIS_URI: redis://localhost:6379/0
        run: |
          cd code
          python manage.py test apps.core apps.user apps.payments

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: main:1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          MAX_DEPLOY_LOGS: "10"
          MAX_DEPLOY_BACKUPS: "3"
          MIN_FREE_SPACE_KB: "1572864" # ~1.5GB
          DISABLE_DEPLOY_BACKUP: "1"
        run: |
          # Verify all secrets are set
          if [ -z "$DEPLOY_KEY" ] || [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ] || [ -z "$DEPLOY_PATH" ]; then
            echo "‚ùå Error: Missing required secrets (DEPLOY_KEY, DEPLOY_HOST, DEPLOY_USER, DEPLOY_PATH)"
            exit 1
          fi
          
          # Create SSH key file
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts (auto-accept host key)
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Check SSH connection
          echo "üîç Testing SSH connection..."
          SSH_OPTS="-i ~/.ssh/deploy_key -o BatchMode=yes -o TCPKeepAlive=yes -o ServerAliveInterval=15 -o ServerAliveCountMax=6 -o ConnectTimeout=10 -o ConnectionAttempts=5 -o StrictHostKeyChecking=accept-new"
          if ! ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "echo OK" > /dev/null 2>&1; then
            echo "‚ùå SSH connection failed. Check DEPLOY_HOST, DEPLOY_USER, and DEPLOY_KEY"
            exit 1
          fi
          echo "‚úì SSH connection successful"
          
          # Bootstrap repository if missing or corrupted
          echo "üîß Bootstrap: Ensuring repository exists on server..."
          ssh $SSH_OPTS \
             "$DEPLOY_USER@$DEPLOY_HOST" \
             "cd $DEPLOY_PATH && \
              GIT_REPO='https://github.com/infoaiiaedu/ai-ia-backend.git' && \
              GIT_BRANCH='main' && \
              \
              # Backup important directories that should be preserved \
              echo 'üì¶ Backing up important directories...' && \
              BACKUP_DIR=\$(mktemp -d) && \
              for dir in config storage docker; do \
                if [ -d \"\$dir\" ]; then \
                  cp -r \"\$dir\" \"\$BACKUP_DIR/\" 2>/dev/null || true && \
                  echo \"  ‚úì Backed up \$dir\"; \
                fi; \
              done && \
              \
              # Check repository status and fix if needed \
              NEEDS_CLONE=false && \
              if [ -d .git ] && git rev-parse --git-dir > /dev/null 2>&1; then \
                echo '‚úì Git repository found, testing connection...' && \
                if git fetch origin \$GIT_BRANCH 2>/dev/null; then \
                  echo '‚úì Repository is valid and accessible'; \
                else \
                  echo '‚ö† Repository exists but is corrupted, will re-clone...' && \
                  NEEDS_CLONE=true; \
                fi; \
              else \
                echo '‚ö† No valid git repository found, will clone...' && \
                NEEDS_CLONE=true; \
              fi && \
              \
              # Clone repository if needed \
              if [ \"\$NEEDS_CLONE\" = true ]; then \
                echo 'üîÑ Cloning repository...' && \
                # Remove everything except preserved directories \
                find . -mindepth 1 -maxdepth 1 ! -name 'config' ! -name 'storage' ! -name 'docker' ! -name '.backups' ! -name 'logs' ! -name '.tmp_repo' -exec rm -rf {} \; 2>/dev/null || true && \
                # Clone to temporary location \
                git clone -b \$GIT_BRANCH --single-branch --depth 1 \$GIT_REPO .tmp_repo 2>&1 && \
                # Move all files from clone \
                shopt -s dotglob && \
                find .tmp_repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec mv {} . \; 2>/dev/null && \
                # Move .git directory \
                if [ -d .tmp_repo/.git ]; then \
                  mv .tmp_repo/.git . 2>/dev/null || true; \
                fi && \
                shopt -u dotglob && \
                rm -rf .tmp_repo && \
                echo '‚úì Repository cloned successfully'; \
              fi && \
              \
              # Restore backed up directories \
              if [ -d \"\$BACKUP_DIR\" ]; then \
                echo 'üì¶ Restoring important directories...' && \
                for dir in config storage docker; do \
                  if [ -d \"\$BACKUP_DIR/\$dir\" ]; then \
                    if [ -d \"\$dir\" ]; then \
                      # Merge: copy files from backup, but don't overwrite existing \
                      cp -rn \"\$BACKUP_DIR/\$dir\"/* \"\$dir/\" 2>/dev/null || true && \
                      echo \"  ‚úì Merged \$dir\"; \
                    else \
                      mv \"\$BACKUP_DIR/\$dir\" \"./\" 2>/dev/null || true && \
                      echo \"  ‚úì Restored \$dir\"; \
                    fi; \
                  fi; \
                done && \
                rm -rf \"\$BACKUP_DIR\"; \
              fi && \
              \
              # Verify critical files exist \
              if [ ! -f scripts/deploy.sh ]; then \
                echo '‚ùå Error: scripts/deploy.sh not found after bootstrap!' && \
                echo 'Directory contents:' && \
                ls -la && \
                exit 1; \
              fi && \
              if [ ! -f docker-compose.yml ]; then \
                echo '‚ùå Error: docker-compose.yml not found after bootstrap!' && \
                exit 1; \
              fi && \
              echo '‚úì Bootstrap complete: Repository ready for deployment'"
          
          # Execute deployment script on server
          echo "üöÄ Executing deployment script on server..."
          ssh $SSH_OPTS \
             "$DEPLOY_USER@$DEPLOY_HOST" \
             "cd $DEPLOY_PATH && MAX_DEPLOY_LOGS=$MAX_DEPLOY_LOGS MAX_DEPLOY_BACKUPS=$MAX_DEPLOY_BACKUPS MIN_FREE_SPACE_KB=$MIN_FREE_SPACE_KB DISABLE_DEPLOY_BACKUP=$DISABLE_DEPLOY_BACKUP bash scripts/deploy.sh"


      - name: Verify deployment
        if: always()
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Create SSH key file
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "üìä Final container status:"
          SSH_OPTS="-i ~/.ssh/deploy_key -o BatchMode=yes -o TCPKeepAlive=yes -o ServerAliveInterval=15 -o ServerAliveCountMax=6 -o ConnectTimeout=10 -o ConnectionAttempts=5 -o StrictHostKeyChecking=accept-new"
          ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "cd $DEPLOY_PATH && docker compose ps" || true
          
          echo ""
          echo "üìù Recent deployment logs:"
          ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "cd $DEPLOY_PATH && tail -50 logs/deployment_*.log | tail -50" || true
