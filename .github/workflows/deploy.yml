name: Deploy to Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ai_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7.2.4-alpine3.19
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code/requirements.txt

      - name: Create required directories
        run: |
          mkdir -p storage
          mkdir -p logs  # Create logs directory for Django logging
          mkdir -p config  # Create config directory (deploy script creates it if missing)

      - name: Check repository structure
        run: |
          echo "ðŸ” Checking repository structure..."
          
          # Check for required files
          REQUIRED_FILES=(
            "scripts/deploy.sh"
            "docker-compose.yml"
            "Dockerfile"
            "code/requirements.txt"
            "code/manage.py"
            "code/main/settings.py"
          )
          
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
              echo "âŒ Missing required file: $file"
            else
              echo "âœ“ Found: $file"
            fi
          done
          
          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "âŒ Error: Missing required files: ${MISSING_FILES[*]}"
            exit 1
          fi
          
          # Check for required directories
          REQUIRED_DIRS=(
            "code"
            "docker"
          )
          
          # Optional directories (will be created if missing)
          OPTIONAL_DIRS=(
            "config"
          )
          
          MISSING_DIRS=()
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              MISSING_DIRS+=("$dir")
              echo "âŒ Missing required directory: $dir"
            else
              echo "âœ“ Found: $dir"
            fi
          done
          
          # Check optional directories (warn if missing, but don't fail)
          for dir in "${OPTIONAL_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "âš  Optional directory not found: $dir (will be created during deployment)"
            else
              echo "âœ“ Found: $dir"
            fi
          done
          
          if [ ${#MISSING_DIRS[@]} -ne 0 ]; then
            echo "âŒ Error: Missing required directories: ${MISSING_DIRS[*]}"
            exit 1
          fi
          
          # Verify deploy script is executable or at least exists
          if [ ! -x "scripts/deploy.sh" ] && [ -f "scripts/deploy.sh" ]; then
            echo "âš  Warning: scripts/deploy.sh is not executable"
          fi
          
          # Check git repository validity
          if [ ! -d ".git" ]; then
            echo "âŒ Error: Not a valid git repository"
            exit 1
          fi
          
          if ! git rev-parse --git-dir > /dev/null 2>&1; then
            echo "âŒ Error: Git repository is corrupted"
            exit 1
          fi
          
          echo "âœ“ Repository structure is valid"

      - name: Check Docker configuration
        run: |
          echo "ðŸ” Checking Docker configuration..."
          
          # Check Dockerfile syntax (basic check)
          if ! grep -q "FROM" Dockerfile 2>/dev/null; then
            echo "âŒ Error: Dockerfile appears to be invalid (no FROM statement)"
            exit 1
          fi
          
          # Check docker-compose.yml is valid YAML (basic check)
          if ! grep -q "version:" docker-compose.yml 2>/dev/null && ! grep -q "services:" docker-compose.yml 2>/dev/null; then
            echo "âš  Warning: docker-compose.yml might be invalid"
          fi
          
          echo "âœ“ Docker configuration looks valid"

      - name: Run Django checks
        env:
          DEBUG: "true"
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: ai_db
          REDIS_URI: redis://localhost:6379/0
        run: |
          cd code
          python manage.py check

      - name: Run tests
        env:
          DEBUG: "true"
          DATABASE_HOST: localhost
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: ai_db
          REDIS_URI: redis://localhost:6379/0
        run: |
          cd code
          python manage.py test apps.core apps.user apps.payments

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: main:1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          MAX_DEPLOY_LOGS: "10"
          MAX_DEPLOY_BACKUPS: "3"
          MIN_FREE_SPACE_KB: "1572864" # ~1.5GB
          DISABLE_DEPLOY_BACKUP: "1"
        run: |
          # Verify all secrets are set
          if [ -z "$DEPLOY_KEY" ] || [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ] || [ -z "$DEPLOY_PATH" ]; then
            echo "âŒ Error: Missing required secrets (DEPLOY_KEY, DEPLOY_HOST, DEPLOY_USER, DEPLOY_PATH)"
            exit 1
          fi
          
          # Create SSH key file
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts (auto-accept host key)
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Check SSH connection
          echo "ðŸ” Testing SSH connection..."
          SSH_OPTS="-i ~/.ssh/deploy_key -o BatchMode=yes -o TCPKeepAlive=yes -o ServerAliveInterval=15 -o ServerAliveCountMax=6 -o ConnectTimeout=10 -o ConnectionAttempts=5 -o StrictHostKeyChecking=accept-new"
          if ! ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "echo OK" > /dev/null 2>&1; then
            echo "âŒ SSH connection failed. Check DEPLOY_HOST, DEPLOY_USER, and DEPLOY_KEY"
            exit 1
          fi
          echo "âœ“ SSH connection successful"
          
          # Bootstrap repository if missing or corrupted
          echo "ðŸ”§ Bootstrap: Ensuring repository exists on server..."
          ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "cd $DEPLOY_PATH && \
            set -e && \
            GIT_REPO='https://github.com/infoaiiaedu/ai-ia-backend.git' && \
            GIT_BRANCH='main' && \
            echo 'ðŸ“¦ Backing up important directories...' && \
            BACKUP_DIR=\$(mktemp -d) && \
            for dir in config storage docker logs; do \
              if [ -d \"\$dir\" ]; then \
                cp -r \"\$dir\" \"\$BACKUP_DIR/\" 2>/dev/null || true && \
                echo \"  âœ“ Backed up \$dir\"; \
              fi; \
            done && \
            NEEDS_CLONE=false && \
            if [ -d .git ] && git rev-parse --git-dir > /dev/null 2>&1; then \
              echo 'âœ“ Git repository found, testing connection...' && \
              if git fetch origin \"\$GIT_BRANCH\" 2>/dev/null; then \
                echo 'âœ“ Repository is valid and accessible'; \
              else \
                echo 'âš  Repository exists but is corrupted, will re-clone...' && \
                NEEDS_CLONE=true; \
              fi; \
            else \
              echo 'âš  No valid git repository found, will clone...' && \
              NEEDS_CLONE=true; \
            fi && \
            if [ \"\$NEEDS_CLONE\" = true ]; then \
              echo 'ðŸ”„ Cloning repository...' && \
              find . -mindepth 1 -maxdepth 1 ! -name 'config' ! -name 'storage' ! -name 'docker' ! -name '.backups' ! -name 'logs' ! -name '.tmp_repo' -exec rm -rf {} \; 2>/dev/null || true && \
              git clone -b \"\$GIT_BRANCH\" --single-branch --depth 1 \"\$GIT_REPO\" .tmp_repo 2>&1 && \
              shopt -s dotglob && \
              find .tmp_repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec mv {} . \; 2>/dev/null && \
              if [ -d .tmp_repo/.git ]; then \
                mv .tmp_repo/.git . 2>/dev/null || true; \
              fi && \
              shopt -u dotglob && \
              rm -rf .tmp_repo && \
              echo 'âœ“ Repository cloned successfully'; \
            fi && \
            if [ -d \"\$BACKUP_DIR\" ]; then \
              echo 'ðŸ“¦ Restoring important directories...' && \
              for dir in config storage docker logs; do \
                if [ -d \"\$BACKUP_DIR/\$dir\" ]; then \
                  if [ -d \"\$dir\" ]; then \
                    cp -rn \"\$BACKUP_DIR/\$dir\"/* \"\$dir/\" 2>/dev/null || true && \
                    echo \"  âœ“ Merged \$dir\"; \
                  else \
                    mv \"\$BACKUP_DIR/\$dir\" \"./\" 2>/dev/null || true && \
                    echo \"  âœ“ Restored \$dir\"; \
                  fi; \
                fi; \
              done && \
              rm -rf \"\$BACKUP_DIR\"; \
            fi && \
            echo 'âœ“ Bootstrap complete: Repository ready for deployment'"
          
          # Execute deployment script on server
          echo "ðŸš€ Executing deployment script on server..."
          ssh $SSH_OPTS \
             "$DEPLOY_USER@$DEPLOY_HOST" \
             "cd $DEPLOY_PATH && MAX_DEPLOY_LOGS=$MAX_DEPLOY_LOGS MAX_DEPLOY_BACKUPS=$MAX_DEPLOY_BACKUPS MIN_FREE_SPACE_KB=$MIN_FREE_SPACE_KB DISABLE_DEPLOY_BACKUP=$DISABLE_DEPLOY_BACKUP bash scripts/deploy.sh"


      - name: Verify deployment
        if: always()
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Create SSH key file
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "ðŸ“Š Final container status:"
          SSH_OPTS="-i ~/.ssh/deploy_key -o BatchMode=yes -o TCPKeepAlive=yes -o ServerAliveInterval=15 -o ServerAliveCountMax=6 -o ConnectTimeout=10 -o ConnectionAttempts=5 -o StrictHostKeyChecking=accept-new"
          ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "cd $DEPLOY_PATH && docker compose ps" || true
          
          echo ""
          echo "ðŸ“ Recent deployment logs:"
          ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "cd $DEPLOY_PATH && tail -50 logs/deployment_*.log | tail -50" || true
          
          echo ""
          echo "ðŸ“ Application logs:"
          ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "cd $DEPLOY_PATH && tail -20 logs/payments.log 2>/dev/null || echo 'No payments.log found'" || true