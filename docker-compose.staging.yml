# Staging Environment Only
# Deployed to /home/ubuntu/staging/ai-ia-backend
# Serves: staging.eduaiia.com
# Note: version field is obsolete in Docker Compose v2, but kept for compatibility

services:
  # ==================== SHARED SERVICES ====================
  
  postgresql:
    image: postgres:16-alpine
    container_name: aiia_staging_postgresql
    restart: unless-stopped
    environment:
      POSTGRES_MULTIPLE_DATABASES: "aiia_staging"
      POSTGRES_USER: aiia
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeMe123!}
      POSTGRES_INITDB_ARGS: "-c max_connections=50 -c shared_buffers=128MB -c effective_cache_size=256MB -c maintenance_work_mem=32MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=10 -c work_mem=2621kB"
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - aiia_staging_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiia -d aiia_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 200M
        reservations:
          cpus: '0.5'
          memory: 150M

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: aiia_staging_pgbouncer
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    networks:
      - aiia_staging_network
    ports:
      - "6433:6432"
    healthcheck:
      test: ["CMD", "psql", "-U", "aiia", "-h", "localhost", "-p", "6432", "-c", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 30M
        reservations:
          cpus: '0.1'
          memory: 20M

  redis:
    image: redis:7.2-alpine
    container_name: aiia_staging_redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 50mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
    volumes:
      - redis_data_staging:/data
    networks:
      - aiia_staging_network
    ports:
      - "6378:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 50M
        reservations:
          cpus: '0.2'
          memory: 40M

  # ==================== STAGING ENVIRONMENT ====================

  django_staging:
    build:
      context: .
      dockerfile: docker/Dockerfile.staging
      cache_from:
        - django_staging:latest
    image: django_staging:latest
    container_name: aiia_staging_django
    restart: unless-stopped
    command: >
      /bin/sh -c "
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput --clear &&
      gunicorn main.wsgi:application
        --bind 0.0.0.0:8001
        --workers 1
        --threads 2
        --worker-class gthread
        --worker-tmp-dir /dev/shm
        --max-requests 500
        --timeout 30
        --access-logfile -
        --error-logfile -
      "
    environment:
      DJANGO_SETTINGS_MODULE: main.settings
      DJANGO_SECRET_KEY: ${SECRET_KEY_STAGING:-staging-key-change-me}
      DB_ENGINE: postgresql
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_NAME: aiia_staging
      DB_USER: aiia
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URI: ${REDIS_URI_STAGING:-redis://redis:6379/1}
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS_STAGING:-staging.eduaiia.com}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS_STAGING:-https://staging.eduaiia.com}
      DJANGO_DEBUG: "false"
      ENVIRONMENT: staging
      SECURE_SSL_REDIRECT: "false"
    volumes:
      - ./code:/app/code
      - storage_staging:/app/storage
    depends_on:
      postgresql:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aiia_staging_network
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8001/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 100M
        reservations:
          cpus: '0.3'
          memory: 80M

  # ==================== REVERSE PROXY ====================

  # Note: Staging nginx runs on different ports to avoid conflict with production
  # For domain-based routing, use a single nginx or configure reverse proxy
  # Alternative: Use host nginx that routes staging.eduaiia.com to this container
  nginx:
    image: nginx:1.25-alpine
    container_name: aiia_staging_nginx
    restart: unless-stopped
    # Use different ports to avoid conflict with production nginx
    # Configure reverse proxy or DNS to route staging.eduaiia.com:8443 -> this
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/staging.conf:/etc/nginx/conf.d/staging.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - storage_staging:/app/storage_staging:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      django_staging:
        condition: service_healthy
    networks:
      - aiia_staging_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 50M
        reservations:
          cpus: '0.2'
          memory: 40M

volumes:
  pgdata_staging:
    driver: local
  redis_data_staging:
    driver: local
  storage_staging:
    driver: local

networks:
  aiia_staging_network:
    driver: bridge
    name: aiia_staging_network

